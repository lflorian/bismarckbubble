<!doctype html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bismarck-Bingo</title>
  <link rel="icon" type="image/png" href="/favicon.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,700&display=swap" rel="stylesheet">
  
  <link href="./src/output.css" rel="stylesheet">
  <style>
    /* Animation for Bismarck-Bingo headline */
    .main-heading-animate {
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 0.9s cubic-bezier(0.4,0,0.2,1), transform 0.9s cubic-bezier(0.4,0,0.2,1);
    }
    .main-heading-animate.visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
  <style>
    @media (max-width: 600px) {
      .main-heading {
        font-size: 6rem !important;
        line-height: 1.1 !important;
        margin-top: 2rem !important;
      }
      .main-container {
        padding: 1rem 0.5rem 1rem 0.5rem !important;
      }
      .main-desc {
        font-size: 1rem !important;
      }
    }
    @media (min-width: 601px) {
      .main-heading {
        font-size: 12rem !important;
        line-height: 0.85 !important;
        margin-top: 20vh !important;
      }
    }
    .main-heading {
      padding-bottom: 36px;
      padding-top: 12px;
      overflow: hidden;
    }
    @media (max-width: 900px) {
      .bingo-cards {
        flex-direction: column;
        gap: 1.5rem;
      }
    }
    .bingo-cards {
      display: flex;
      flex-direction: row;
      gap: 2rem;
      justify-content: center;
      align-items: stretch;
      margin-top: 2rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }
    .bingo-card {
      background: #f8f8fa;
      border-radius: 18px;
      box-shadow: 0 4px 24px 0 rgba(34,48,109,0.08);
      padding: 2rem 2rem 1.5rem 2rem;
      min-width: 240px;
      max-width: 320px;
      flex: 1 1 260px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: space-between;
      border: 1px solid #e0e0e0;
    }
    .bingo-card-title {
      font-size: 2rem;
      font-weight: 700;
      color: #22306d;
      margin-bottom: 1.2rem;
    }
    .bingo-card-btn {
      margin-top: 2rem;
      background: #c31381;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.7rem 1.6rem;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      text-decoration: none;
      display: block;
      width: 100%;
      box-sizing: border-box;
      box-shadow: 0 2px 8px 0 rgba(34,48,109,0.06);
      text-align: center;
    }
    .bingo-card-btn:hover {
      background: #a0106a;
    }
  </style>
</head>
<body style="background-color: #22306d; font-family: 'Montserrat', sans-serif;">

<div class = "main-container" style="max-width: 1140px; margin: 0 auto; padding: 2rem 0rem 2rem 0rem">
    <div class = "main-heading main-heading-animate" id="headline-animate" style="display: flex; flex-direction: column; align-items: stretch; color: white; line-height: 0.85; font-weight: 700; margin-top: 20vh;">
      <span style="text-align: left;">Bismarck-</span>
      <span style="text-align: right;">Bingo</span>
    </div>
    <div style="height: 3rem;"></div>
    <div class="main-desc" style="color: white; font-size: 1.4rem">
      <span><b>Bingo!</b> Mit über 50 Buzzwords, denen stetig neue hinzugefügt werden, wird es beim Bismarck-Bingo nicht langweilig.</span>
    </div>
    <div style="height: 3rem;"></div>
</div>

<div style="background-color: white"> 
    <div class="bingo-cards" style="max-width: 1140px; margin: 0 auto; padding: 3rem 0rem 3rem 0rem">
      <div class="bingo-card">
        <div class="bingo-card-title">Frommeyer-Bingo</div>
        <div style="color: #22306d; opacity: 0.8; font-size: 1.1rem;"></div>
        <a class="bingo-card-btn" href="/boards/frommeyer.html">mehr erfahren</a>
      </div>
      <div class="bingo-card">
        <div class="bingo-card-title">Manns-Bingo</div>
        <div style="color: #22306d; opacity: 0.8; font-size: 1.1rem;"></div>
        <a class="bingo-card-btn" href="/boards/manns.html">mehr erfahren</a>
      </div>
      <div class="bingo-card">
        <div class="bingo-card-title">Hanisch-Bingo</div>
        <div style="color: #22306d; opacity: 0.8; font-size: 1.1rem;"></div>
        <a class="bingo-card-btn" href="/boards/hanisch.html">mehr erfahren</a>
      </div>
    </div>
</div>

<footer style="background: rgb(203, 19, 129); color: white; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 1.5rem 0rem; font-size: 1.1rem; font-weight: 500; margin-top: 0rem; height: 256px">
  <div style="font-size: 2rem; font-weight: 700;">Erstellt mit ❤️ von der Bismarckbubble.</div>
  <a href="/impressum" style="color: white; text-decoration: underline; font-size: 1rem; margin-top: 1.5rem;">Impressum</a>

<script>
  window.addEventListener('DOMContentLoaded', function() {
    setTimeout(function() {
      document.getElementById('headline-animate').classList.add('visible');
    }, 100);
  });
</script>
</footer>

</body>
</html>
