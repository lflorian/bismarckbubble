    body {
      background-color: #22306d;
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      min-height: 100vh;
    }
    .about-container {
      max-width: 900px;
      margin: 0 auto;
      padding: 3rem 1rem 2rem 1rem;
      color: white;
    }
    .about-heading {
      font-size: 3rem;
      font-weight: 800;
      text-align: left;
      margin-bottom: 2.5rem;
      margin-top: 2rem;
      letter-spacing: -1px;
    }
    .contact-card {
      background: white;
      color: #22306d;
      border-radius: 14px;
      box-shadow: 0 2px 12px 0 rgba(34,48,109,0.07);
      padding: 1.5rem 2rem;
      min-width: 260px;
      max-width: 320px;
      flex: 1 1 260px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      border: 1px solid #e0e0e0;
    }
    .contact-card h2 {
      margin: 0 0 0.5rem 0;
      font-size: 2rem;
      font-weight: 700;
      color: #cb1381;
    }
    .contact-card a {
      color: #22306d;
      text-decoration: underline;
      font-weight: 500;
      margin-top: 0.5rem;
      word-break: break-all;
    }
    .contact-cards-row {
      display: flex;
      gap: 2rem;
      justify-content: center;
      margin-top: 2rem;
      margin-bottom: 8rem;
    }
    .contact-card {
      flex: 1 1 0;
      max-width: calc(50% - 1rem);
      min-width: 260px;
      box-sizing: border-box;
    }
    @media (max-width: 900px) {
      .contact-card {
        max-width: 100%;
      }
    }
    @media (max-width: 600px) {
      .contact-cards-row {
        flex-direction: column;
        gap: 1.2rem;
      }
      .contact-card {
        max-width: 100%;
        min-width: 0;
        width: 100%;
      }
    }

    .site-footer {
  background: linear-gradient(135deg, #9b0f67, #7c0c57);;
  color: #f2f4ff;
  padding: 4rem 1.5rem 2rem;
  font-size: 0.95rem;
}

.footer-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  max-width: 1140px;
  margin: 0 auto 2rem;
  gap: 2rem;
}

.footer-left {
  flex: 1 1 300px;
}

.footer-left h2 {
  font-size: 1.6rem;
  font-weight: 600;
  margin-bottom: 0.5rem;
  color: #ffffff;
}

.footer-left p {
  color: #ffffff;
  line-height: 1.6;
}

.footer-left a {
  color: #f2f4ff;
  text-decoration: none;
  transition: opacity 0.3s;
}

.footer-bottom {
  text-align: center;
  font-size: 0.85rem;
  color: #ffffff;
  border-top: 1px solid #af2d80;
  padding-top: 1rem;
}


@media (max-width: 900px) {
  .footer-container {
    flex-direction: column;
    align-items: flex-start;
    gap: 1.5rem;
  }
  .footer-left {
    width: 100%;
    flex: unset;
  }
}

@media (max-width: 600px) {
  .site-footer {
    padding: 2.5rem 0.7rem 1.2rem;
    font-size: 0.92rem;
  }
  .footer-container {
    margin: 0 auto 1rem;
    gap: 1rem;
    align-items: center;
    text-align: center;
  }
  .footer-left {
    align-items: center;
    text-align: center;
    width: 100%;
  }
  .footer-left h2 {
    font-size: 1.2rem;
    text-align: center;
  }

    font-size: 0.8rem;
